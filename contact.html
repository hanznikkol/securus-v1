    <script type="text/javascript">
    $(window).on('scroll', function(){
        if ($(window).scrollTop()) {
            $('nav').addClass('black2');

        else {
            $('nav').removeClass('black2');  
        }
    })

<body>



    <header>
        <nav>

                <ul>

    <section class="contact-us-main" >

            <div class="content-contact-us-main" data-aos="fade-down">
                
                <div class="contact-us-image-holder">

                </div>

                

                <div class="contact-us-text-holder">

                        <div>
                            <form action="results.html" method="GET">

                                <div>

                                    <div>
                                        <label class="fname" for="fullname">Full Name</label>
                                    </div>

                                        <input class="input-full-name" type="text" id="fullname" name="name" placeholder="Enter your full name">

                                    <div>
                                    <label class="email" for="email">Email</label>
                                    </div>


                                    <input class="input-full-name" type="text" id="email" name="email" placeholder="Enter your email">

                                </div>


                                    <label class="subject" for="subject">Message</label>

                                <div>

                                    <textarea class="txtmessage" id="subject" name="subject" placeholder="Enter you message"></textarea>

                                    <input type="submit" value="Submit">

                                </div>

                            </form>
                        </div>



                <div class="container-contact-me">

                    <div>
                        <img class="sizeicon1" src="img/iconperson2.png">

                        <p class="contact-us-text-sub-main">
                            Michaela Mae H. Formalejo, RPm
                        </p>

                        <p class="contact-us-text-sub-main">
                            Guidance Associate, STI College Lucena
                        </p>

                    </div>

                    <div>
                        <img class="sizeicon2" src="img/iconphone2.png">

                        <p class="contact-us-text-sub-main-2">
                            09197323645
                        </p>
                    </div>

                    <div>
                        <img class="sizeicon3" src="img/iconemail2.png">

                        <p class="contact-us-text-sub-main-2">
                            michaelamae.formalejo@lucena.sti.edu
                        </p>
                    </div>




                </div>



                </div>

    <script type="text/javascript">
        AOS.init({
                    offset:120,

                    duration:800,
